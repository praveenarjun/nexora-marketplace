version: '3.8'

services:
  discovery-server:
    image: ghcr.io/praveenchalla/shopease/discovery-server:latest
    container_name: discovery-server-prod
    ports:
      - "8763:8761"
    environment:
      eureka.client.fetch-registry: "false"
      eureka.client.register-with-eureka: "false"

  config-server:
    image: ghcr.io/praveenchalla/shopease/config-server:latest
    container_name: config-server-prod
    ports:
      - "8888:8888"
    depends_on:
      - discovery-server
    environment:
      EUREKA_HOST: discovery-server

  api-gateway:
    image: ghcr.io/praveenchalla/shopease/api-gateway:latest
    container_name: api-gateway-prod
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      JWT_SECRET: ${JWT_SECRET}

  product-service:
    image: ghcr.io/praveenchalla/shopease/product-service:latest
    container_name: product-service-prod
    ports:
      - "8081:8081"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      PRODUCT_DB_URL: ${NEON_PRODUCT_DB_URL}
      PRODUCT_DB_USER: ${NEON_DB_USER}
      PRODUCT_DB_PASSWORD: ${NEON_DB_PASSWORD}
      REDIS_HOST: ${UPSTASH_REDIS_HOST}
      REDIS_PORT: ${UPSTASH_REDIS_PORT}
      REDIS_PASSWORD: ${UPSTASH_REDIS_PASSWORD}
      REDIS_SSL: "true"
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  user-service:
    image: ghcr.io/praveenchalla/shopease/user-service:latest
    container_name: user-service-prod
    ports:
      - "8083:8083"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      USER_DB_URL: ${NEON_USER_DB_URL}
      USER_DB_USER: ${NEON_DB_USER}
      USER_DB_PASSWORD: ${NEON_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}

  inventory-service:
    image: ghcr.io/praveenchalla/shopease/inventory-service:latest
    container_name: inventory-service-prod
    ports:
      - "8084:8084"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      INVENTORY_DB_URL: ${NEON_INVENTORY_DB_URL}
      INVENTORY_DB_USER: ${NEON_DB_USER}
      INVENTORY_DB_PASSWORD: ${NEON_DB_PASSWORD}
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  order-service:
    image: ghcr.io/praveenchalla/shopease/order-service:latest
    container_name: order-service-prod
    ports:
      - "8082:8082"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      ORDER_DB_URL: ${NEON_ORDER_DB_URL}
      ORDER_DB_USER: ${NEON_DB_USER}
      ORDER_DB_PASSWORD: ${NEON_DB_PASSWORD}
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  notification-service:
    image: ghcr.io/praveenchalla/shopease/notification-service:latest
    container_name: notification-service-prod
    ports:
      - "8085:8085"
    depends_on:
      - discovery-server
      - config-server
    environment:
      EUREKA_HOST: discovery-server
      CONFIG_SERVER_URL: http://config-server:8888
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"
      SMTP_HOST: ${PROD_SMTP_HOST}
      SMTP_PORT: ${PROD_SMTP_PORT}
      SMTP_USERNAME: ${PROD_SMTP_USERNAME}
      SMTP_PASSWORD: ${PROD_SMTP_PASSWORD}
