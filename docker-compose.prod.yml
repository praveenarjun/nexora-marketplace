services:
  discovery-server:
    image: ghcr.io/praveenarjun/shopease-discovery-server:${IMAGE_TAG:-latest}
    container_name: discovery-server-prod
    restart: always
    ports:
      - "8763:8763"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8763/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  config-server:
    image: ghcr.io/praveenarjun/shopease-config-server:${IMAGE_TAG:-latest}
    container_name: config-server-prod
    restart: always
    ports:
      - "8888:8888"
    depends_on:
      discovery-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: native,prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8888/api-gateway/prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-gateway:
    image: ghcr.io/praveenarjun/shopease-api-gateway:${IMAGE_TAG:-latest}
    container_name: api-gateway-prod
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      JWT_SECRET: ${JWT_SECRET}

  product-service:
    image: ghcr.io/praveenarjun/shopease-product-service:${IMAGE_TAG:-latest}
    container_name: product-service-prod
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      PRODUCT_DB_URL: ${NEON_PRODUCT_DB_URL}
      PRODUCT_DB_USER: ${NEON_DB_USER}
      PRODUCT_DB_PASSWORD: ${NEON_DB_PASSWORD}
      REDIS_HOST: ${UPSTASH_REDIS_HOST}
      REDIS_PORT: ${UPSTASH_REDIS_PORT}
      REDIS_PASSWORD: ${UPSTASH_REDIS_PASSWORD}
      REDIS_SSL: "true"
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  user-service:
    image: ghcr.io/praveenarjun/shopease-user-service:${IMAGE_TAG:-latest}
    container_name: user-service-prod
    restart: always
    ports:
      - "8083:8083"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      USER_DB_URL: ${NEON_USER_DB_URL}
      USER_DB_USER: ${NEON_DB_USER}
      USER_DB_PASSWORD: ${NEON_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://shop-api.praveen-challa.tech}
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  inventory-service:
    image: ghcr.io/praveenarjun/shopease-inventory-service:${IMAGE_TAG:-latest}
    container_name: inventory-service-prod
    restart: always
    ports:
      - "8084:8084"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      INVENTORY_DB_URL: ${NEON_INVENTORY_DB_URL}
      INVENTORY_DB_USER: ${NEON_DB_USER}
      INVENTORY_DB_PASSWORD: ${NEON_DB_PASSWORD}
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  order-service:
    image: ghcr.io/praveenarjun/shopease-order-service:${IMAGE_TAG:-latest}
    container_name: order-service-prod
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      ORDER_DB_URL: ${NEON_ORDER_DB_URL}
      ORDER_DB_USER: ${NEON_DB_USER}
      ORDER_DB_PASSWORD: ${NEON_DB_PASSWORD}
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"

  notification-service:
    image: ghcr.io/praveenarjun/shopease-notification-service:${IMAGE_TAG:-latest}
    container_name: notification-service-prod
    restart: always
    ports:
      - "8085:8085"
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_HOST: discovery-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password123@discovery-server:8763/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      RABBITMQ_HOST: ${CLOUDAMQP_HOST}
      RABBITMQ_PORT: "5671"
      RABBITMQ_USER: ${CLOUDAMQP_USER}
      RABBITMQ_PASSWORD: ${CLOUDAMQP_PASSWORD}
      RABBITMQ_VHOST: ${CLOUDAMQP_VHOST}
      RABBITMQ_SSL: "true"
      SMTP_HOST: ${PROD_SMTP_HOST}
      SMTP_PORT: ${PROD_SMTP_PORT}
      SMTP_USERNAME: ${PROD_SMTP_USERNAME}
      SMTP_PASSWORD: ${PROD_SMTP_PASSWORD}
