name: ShopEase CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/shopease

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            discovery-server:
              - 'discovery-server/**'
              - 'pom.xml'
            config-server:
              - 'config-server/**'
              - 'pom.xml'
            api-gateway:
              - 'api-gateway/**'
              - 'pom.xml'
            product-service:
              - 'product-service/**'
              - 'pom.xml'
            order-service:
              - 'order-service/**'
              - 'pom.xml'
            user-service:
              - 'user-service/**'
              - 'pom.xml'
            inventory-service:
              - 'inventory-service/**'
              - 'pom.xml'
            notification-service:
              - 'notification-service/**'
              - 'pom.xml'

  build-and-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test ${{ matrix.service }}
        run: ./mvnw clean package -pl ${{ matrix.service }} -am

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
          retention-days: 1

  docker-build-push:
    needs: [detect-changes, build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR (Skip Tests)
        run: ./mvnw clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [detect-changes, docker-build-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != ''
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Discovery Server (if changed)
        if: contains(needs.detect-changes.outputs.services, 'discovery-server')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_DISCOVERY_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"
          
      - name: Wait for Discovery Server to Boot
        if: contains(needs.detect-changes.outputs.services, 'discovery-server')
        run: sleep 60

      - name: Deploy Config Server (if changed)
        if: contains(needs.detect-changes.outputs.services, 'config-server')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_CONFIG_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"
          
      - name: Deploy API Gateway Server (if changed)
        if: contains(needs.detect-changes.outputs.services, 'api-gateway')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_GATEWAY_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"

      - name: Deploy Product Service (if changed)
        if: contains(needs.detect-changes.outputs.services, 'product-service')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_PRODUCT_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"

      - name: Deploy Order Service (if changed)
        if: contains(needs.detect-changes.outputs.services, 'order-service')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_ORDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"

      - name: Deploy User Service (if changed)
        if: contains(needs.detect-changes.outputs.services, 'user-service')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_USER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"

      - name: Deploy Inventory Service (if changed)
        if: contains(needs.detect-changes.outputs.services, 'inventory-service')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_INVENTORY_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"

      - name: Deploy Notification Service (if changed)
        if: contains(needs.detect-changes.outputs.services, 'notification-service')
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_NOTIFICATION_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"
