<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'IBM Plex Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#121420] text-slate-100 font-display">
  <header class="sticky top-0 z-50 flex items-center justify-between px-10 py-4 bg-[#121420]/80 backdrop-blur-md border-b border-white/10">
    <div class="flex items-center gap-3 text-[#576ee0]">
      <span class="material-symbols-outlined text-3xl">shopping_bag</span>
      <h1 class="text-xl font-bold tracking-tight">ShopEase</h1>
    </div>
    <nav class="hidden md:flex gap-10">
      <a href="#" class="text-sm font-medium hover:text-[#576ee0]">Home</a>
      <a href="#" class="text-sm font-medium hover:text-[#576ee0]">Products</a>
      <a href="#" class="text-sm font-medium hover:text-[#576ee0]">About</a>
    </nav>
    <div class="flex items-center gap-6">
        <span class="material-symbols-outlined cursor-pointer hover:text-[#576ee0]">search</span>
        <span class="material-symbols-outlined cursor-pointer hover:text-[#576ee0]">shopping_cart</span>
        <div class="w-10 h-10 rounded-full bg-[#576ee0]/20 flex items-center justify-center border border-[#576ee0]/30 cursor-pointer">
            <span class="material-symbols-outlined text-[#576ee0]">person</span>
        </div>
    </div>
  </header>
  <main>
    <section class="min-h-[600px] flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-[#121420] to-[#1a1c2e] px-6">
      <div class="absolute inset-0 z-0 opacity-20">
          <div class="absolute top-20 left-20 w-64 h-64 bg-[#576ee0] rounded-full blur-[100px]"></div>
          <div class="absolute bottom-20 right-20 w-96 h-96 bg-[#576ee0] rounded-full blur-[150px]"></div>
      </div>
      <div class="text-center z-10 max-w-4xl">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-semibold tracking-wider uppercase mb-8 text-[#576ee0]">
            <span class="w-2 h-2 rounded-full bg-[#576ee0] animate-pulse"></span>
            New Spring Collection 2024
        </div>
        <h2 class="text-6xl sm:text-8xl font-extrabold mb-8 leading-tight tracking-tighter">Elevate Your <span class="text-[#576ee0]">Lifestyle.</span></h2>
        <p class="text-slate-400 text-lg sm:text-xl mb-10 max-w-2xl mx-auto leading-relaxed font-light">Experience the future of commerce. Discover a curated selection of designer electronics and smart home essentials tailored for the modern home.</p>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button class="w-full sm:w-auto bg-[#576ee0] px-10 py-4 rounded-xl font-bold hover:bg-[#4a5fcc] transition-all shadow-[0_0_20px_rgba(87,110,224,0.3)] hover:scale-105 active:scale-95">Explore Catalog</button>
            <button class="w-full sm:w-auto bg-white/5 border border-white/10 px-10 py-4 rounded-xl font-bold hover:bg-white/10 transition-all backdrop-blur-sm">Our Story</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
